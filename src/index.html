<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Лого Место"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-container">
          <img
            src="<%=require('./images/avatar.png')%>"
            alt="аватар профиля"
            class="profile__avatar"
          />
        </div>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="btn profile__edit-btn"
              type="button"
              aria-label="Кнопка редактирования профиля"
            ></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button
          class="btn profile__add-btn"
          type="button"
          aria-label="Кнопка добавления"
        ></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p>&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit-popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-form" id="edit-form" novalidate>
          <h2 class="popup__form-name">Редактировать профиль</h2>
          <div class="popup__form-texts">
            <label class="popup__form-label">
              <input
                type="text"
                id="name-field"
                name="name"
                class="popup__form-text"
                title="Жак-Ив Кусто"
                value=""
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__form-text-error" id="name-field-error"></span>
            </label>
            <label class="popup__form-label">
              <input
                type="text"
                id="bio-field"
                name="bio"
                class="popup__form-text"
                title="Исследователь океана"
                value=""
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__form-text-error" id="bio-field-error"></span>
            </label>
          </div>
          <button
            type="submit"
            value="Сохранить"
            class="popup__submit-btn"
            aria-label="Кнопка сохранить изменения в профиле"
          >
            Сохранить
          </button>
          <button
            class="btn popup__close-btn"
            id="edit-close-btn"
            type="button"
            aria-label="Кнопка закрытия попапа"
          ></button>
        </form>
      </div>
    </div>
    <div class="popup" id="card-popup">
      <div class="popup__container">
        <form class="popup__form" name="card-form" id="card-form" novalidate>
          <h2 class="popup__form-name">Новое место</h2>
          <div class="popup__form-texts">
            <label class="popup__form-label">
              <input
                type="text"
                id="card-name-field"
                name="name"
                class="popup__form-text"
                value=""
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="popup__form-text-error"
                id="card-name-field-error"
              ></span>
            </label>
            <label class="popup__form-label">
              <input
                type="url"
                id="link-field"
                name="link"
                class="popup__form-text"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__form-text-error" id="link-field-error"></span>
            </label>
          </div>
          <button
            type="submit"
            value="Создать"
            class="popup__submit-btn"
            aria-label="Кнопка создать фото-карточку"
          >
            Создать
          </button>
          <button
            class="btn popup__close-btn"
            id="card-close-btn"
            type="button"
            aria-label="Кнопка закрытия попапа"
          ></button>
        </form>
      </div>
    </div>
    <div class="popup" id="avatar-popup">
      <div class="popup__container">
        <form
          class="popup__form"
          name="avatar-form"
          id="avatar-form"
          novalidate
        >
          <h2 class="popup__form-name">Обновить аватар</h2>
          <div class="popup__form-texts">
            <label class="popup__form-label">
              <input
                type="url"
                id="avatar-link-field"
                name="link"
                class="popup__form-text"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <span
                class="popup__form-text-error"
                id="avatar-link-field-error"
              ></span>
            </label>
          </div>
          <button
            type="submit"
            value="Сохранить"
            class="popup__submit-btn"
            aria-label="Кнопка сохранить новый аватар"
          >
            Сохранить
          </button>
          <button
            class="btn popup__close-btn"
            id="avatar-close-btn"
            type="button"
            aria-label="Кнопка закрытия попапа"
          ></button>
        </form>
      </div>
    </div>
    <div class="popup" id="delete-popup">
      <div class="popup__container">
        <form class="popup__form" name="del-form" id="del-form" novalidate>
          <h2 class="popup__form-name popup__form-name_del">Вы уверены?</h2>
          <input
            type="text"
            id="id-field"
            name="_id"
            class="popup__form-text popup__form-text_hidden"
            value=""
          />
          <button
            type="submit"
            value="Удалить"
            class="popup__submit-btn"
            aria-label="Кнопка удалить попап"
          >
            Да
          </button>
          <button
            class="btn popup__close-btn"
            id="delete-close-btn"
            type="button"
            aria-label="Кнопка закрытия попапа"
          ></button>
        </form>
      </div>
    </div>
    <div class="popup popup_image" id="image-popup">
      <div class="popup__img-container">
        <img
          src="<%=require('./images/like.svg')%>"
          alt=""
          class="popup__img"
        />
        <p class="popup__img-description"></p>
        <button
          class="btn popup__close-btn"
          id="img-close-btn"
          type="button"
          aria-label="Кнопка закрытия попапа"
        ></button>
      </div>
    </div>
    <template id="photo-card">
      <li class="elements__element">
        <img src="#" alt="Карачаевск" class="elements__image" loading="lazy" />
        <div class="elements__description">
          <h2 class="elements__name"></h2>
          <div class="elements__like-container">
            <button
              class="elements__like"
              type="button"
              aria-label="Кнопка лайка"
            ></button>
            <p class="elements__like-num"></p>
          </div>
        </div>
        <button
          class="elements__delete"
          type="button"
          aria-label="Кнопка удаления карточки"
        ></button>
      </li>
    </template>
  </body>
</html>
