<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img src="images/logo.svg" alt="Лого Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="images/avatar.png"
          alt="аватар профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="btn profile__edit-btn"
              type="button"
              aria-label="Кнопка редактирования профиля"
            ></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button
          class="btn profile__add-btn"
          type="button"
          aria-label="Кнопка добавления"
        ></button>
      </section>
      <section>
        <ul class="elements">
          <li class="elements__element">
            <img
              src="images/andrew_gazula_QfgiII9TWAk_unsplash-pBgsPzhs.jpg"
              alt="Карачаевск"
              class="elements__image"
              loading="lazy"
            />
            <div class="elements__description">
              <h2 class="elements__name">Карачаевск</h2>
              <button
                class="elements__like"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="images/barthelemy_de_mazenod_rbGpS_pm5Cw_unsplash-NvZrPzhs.jpg"
              alt="Москва"
              class="elements__image"
              loading="lazy"
            />
            <div class="elements__description">
              <h2 class="elements__name">Москва</h2>
              <button
                class="elements__like"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="images/emilia_igartua_Z7bJWyz05Vg_unsplash-VjgsPzhs.jpg"
              alt="Большие большие города"
              class="elements__image"
              loading="lazy"
            />
            <div class="elements__description">
              <h2 class="elements__name">Большие большие города</h2>
              <button
                class="elements__like"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="images/john_cameron_9AXyLVpUyKU_unsplash-u5bsPzhs.jpg"
              alt="А это че!? ;|"
              class="elements__image"
              loading="lazy"
            />
            <div class="elements__description">
              <h2 class="elements__name">А это че!? ;|</h2>
              <button
                class="elements__like"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="images/kyle_frost_ulmmrqIJouw_unsplash-qIfsPzhs.jpg"
              alt="А тута че ммм?"
              class="elements__image"
              loading="lazy"
            />
            <div class="elements__description">
              <h2 class="elements__name">А тута че ммм?</h2>
              <button
                class="elements__like"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="images/rames_quinerie_FmlEsyC__xw_unsplash-pgbsPzhs.jpg"
              alt="Карачаево-Черкесия"
              class="elements__image"
              loading="lazy"
            />
            <div class="elements__description">
              <h2 class="elements__name">Карачаево-Черкесия</h2>
              <button
                class="elements__like"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p>&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-form">
          <h2 class="popup__form-name">Редактировать профиль</h2>
          <div class="popup__form-texts">
            <input
              type="text"
              id="name-field"
              name="name"
              class="popup__form-text"
              title="Жак-Ив Кусто"
              value=""
            />
            <input
              type="text"
              id="bio-field"
              name="bio"
              class="popup__form-text"
              title="Исследователь океана"
              value=""
            />
          </div>
          <button
            type="submit"
            value="Сохранить"
            class="popup__submit-btn"
            aria-label="Кнопка сохранить изменения в профиле"
          >
            Сохранить
          </button>
          <button
            class="btn popup__close-btn"
            type="button"
            aria-label="Кнопка закрытия попапа"
          ></button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
